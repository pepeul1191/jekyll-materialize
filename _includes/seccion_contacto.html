
<section id="contacto">
  <!-- Fila 1 -->
  <div class="row" >
    <div class="col s12 l6" style="">
      <div class="container">
        <div class="col s12 l12" style="">
          <h4 class="bold color-primary">Contacto</h4>
          <p>
            Para contactarnos complete todos los campos del siguiente fomulario, le responderemos en la brevedad posible.
          </p>
          <br>
          <div class="row row-form">
            <div class="input-field col s6">
              <input id="nombre" type="text" class="validate">
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="apellido" type="text" class="validate">
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row row-form">
            <div class="input-field col s6">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
              <input id="dni" type="text" class="validate">
              <label for="dni">DNI</label>
            </div>
          </div>
          <div class="row row-form">
            <div class="col s12">
              <div class="input-field s12">
                <select  id="cbmContactoDepartamento">
                  <option value="" disabled selected>Departamento del Perú de la Sede</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row row-form">
            <div class="col s12">
              <div class="input-field s12">
                <select id="cbmContactoSede">
                  <option value="" disabled selected>Seleccione Sede</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row row-form">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" rows="4"></textarea>
              <label for="textarea1">Consulta</label>
            </div>
          </div>
          <div class="row row-form">
            <div class="col s12">
              <p>
                <label>
                  <input type="checkbox" />
                  <span>
                    He leído y estoy informado sobre la Ley N° 29733 - Ley de Protección de Datos Personales y su reglamento aprobado mediante Decreto Supremo N° 003-2013-JUS.
                  </span>
                </label>
              </p>
              <p>
                Condiciones
              </p>
            </div>
          </div>
          <div class="row row-form">
            <div class="col s6">
              <label>
                <input name="group1" type="radio" />
                <span>Acepto</span>
              </label>
            </div>
            <div class="col s6" style="margin-bottom: 40px;">
              <label>
                <input name="group1" type="radio" />
                <span>No Acepto</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 l6" id="mapa">
      <h1>MAPA</h1>
    </div>
  </div>
</section>
